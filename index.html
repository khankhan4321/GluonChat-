<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GluonChat - AI Physics Chatbot</title>
    <link rel="stylesheet" href="styles.css">
    <!-- MathJax for LaTeX support -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script>
        window.MathJax = {
            tex: {
                inlineMath: [['\\(', '\\)']],
                displayMath: [['\\[', '\\]']],
                processEscapes: true,
                packages: ['base', 'ams', 'noerrors', 'noundefined'],
                macros: {
                    // Common physics macros
                    vec: ['\\boldsymbol{#1}', 1],
                    abs: ['\\left|#1\\right|', 1],
                    norm: ['\\left\\|#1\\right\\|', 1]
                }
            },
            chtml: {
                scale: 1.1,
                matchFontHeight: true,
                displayAlign: 'left'
            },
            options: {
                skipHtmlTags: ['script', 'noscript', 'style', 'textarea', 'pre'],
                processHtmlClass: 'math'
            },
            startup: {
                pageReady: () => {
                    return MathJax.startup.defaultPageReady().then(() => {
                        console.log('MathJax initial typesetting complete');
                    });
                }
            }
        };
    </script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-chtml.js"></script>
    <!-- Marked.js for Markdown support -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="chat-container">
        <main id="chat-history" class="chat-history">
            <div class="welcome-message">
                <h1 class="welcome-title">Hi there, I'm GluonChat</h1>
                <p class="welcome-subtitle">Your AI companion for exploring the fascinating world of Physics</p>
            </div>
        </main>

        <div class="input-container">
            <div class="input-wrapper">
                <input 
                    type="text"
                    id="userInput" 
                    placeholder="Ask GluonChat"
                >
                <input 
                    type="file" 
                    id="mediaInput" 
                    accept="image/*,.pdf,.doc,.docx" 
                    style="display: none;"
                >
                <button id="mediaButton" class="media-button">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    </svg>
                </button>
                <button id="sendButton" class="send-button" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
            <div class="copyright-text">Â© Tahir Khan Burki</div>
        </div>
    </div>

    <div id="error-toast" class="error-toast"></div>
    
    <script src="script.js"></script>
</body>
</html>
